<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder/Decoder</title>
    <link rel="stylesheet" href="/styles/defaults.css" />
    <script src="/scripts/theme.js"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text-color);
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
        }
        h1 {
            text-align: center;
            margin-top: 0;
            color: var(--primary);
            margin-bottom: 10px;
        }
        .io-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        textarea {
            width: 100%;
            height: 25vh;
            background: var(--fourth-bg);
            border: none;
            border-radius: 12px;
            color: var(--text-color);
            padding: 1rem;
            font-size: 1rem;
            resize: none;
            box-sizing: border-box;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .btn {
            border: none;
            background: var(--primary);
            color: var(--bg);
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s ease;
            font-size: 1rem;
        }
        .btn:hover {
            background: var(--button-hover);
        }
        .btn.secondary {
             background: var(--button-bg);
             color: var(--text-color);
        }
        .btn.secondary:hover {
             background: var(--third-bg);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Base64 Encoder / Decoder</h1>
        <div class="io-container">
            <textarea id="input" placeholder="Enter text here..."></textarea>
            <div class="buttons">
                <button id="encodeBtn" class="btn">Encode <i class="fa-solid fa-arrow-down"></i></button>
                <button id="decodeBtn" class="btn">Decode <i class="fa-solid fa-arrow-up"></i></button>
                <button id="clearBtn" class="btn secondary">Clear</button>
            </div>
            <textarea id="output" placeholder="Result will appear here..." readonly></textarea>
        </div>
    </div>
    <script>
        const inputEl = document.getElementById('input');
        const outputEl = document.getElementById('output');
        const encodeBtn = document.getElementById('encodeBtn');
        const decodeBtn = document.getElementById('decodeBtn');
        const clearBtn = document.getElementById('clearBtn');

        encodeBtn.addEventListener('click', () => {
            try {
                outputEl.value = btoa(inputEl.value);
            } catch (error) {
                outputEl.value = 'Error: Could not encode text.';
            }
        });

        decodeBtn.addEventListener('click', () => {
            try {
                outputEl.value = atob(inputEl.value);
            } catch (error) {
                outputEl.value = 'Error: Invalid Base64 string.';
            }
        });

        clearBtn.addEventListener('click', () => {
            inputEl.value = '';
            outputEl.value = '';
        });
    </script>
</body>
</html>
