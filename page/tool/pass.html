<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="/styles/defaults.css" />
    <script src="/scripts/theme.js"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text-color);
        }
        .container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            background: var(--fourth-bg);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            margin-top: 0;
            color: var(--primary);
            margin-bottom: 10px;

        }
        .result-container {
            background: var(--button-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            height: 50px;
        }
        .result-container #result {
            font-family: 'Space Mono', monospace;
            font-size: 1.2rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .btn {
            border: none;
            background: var(--primary);
            color: var(--bg);
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s ease;
        }
        .btn:hover {
            background: var(--button-hover);
        }
        .btn.icon {
            font-size: 1.2rem;
            padding: 0.5rem;
        }
        .btn.btn-large {
            display: block;
            width: 100%;
            font-size: 1.1rem;
            margin-top: 1.5rem;
        }
        .option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        input[type="range"] {
            width: 60%;
        }
    </style>
</head>
<body>
    <style>#rightad {
        position: fixed;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        z-index: 10000;
    }
  </style>
      <iframe 
    src="/ads/160x600.html" 
    width="160" 
    height="600"
    sandbox="allow-scripts allow-forms allow-same-origin allow-popups allow-popups-to-escape-sandbox"
    scrolling="no"
    style="border:0;" 
    referrerpolicy="no-referrer"
    id="rightad">
  </iframe>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="result-container">
            <span id="result">CLICK GENERATE</span>
            <button class="btn icon" id="clipboardBtn"><i class="fa-regular fa-clipboard"></i></button>
        </div>
        <div class="options">
            <div class="option">
                <label>Password Length</label>
                <input type="number" id="length" min="4" max="32" value="16">
            </div>
            <div class="option">
                <label>Include Uppercase</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="option">
                <label>Include Numbers</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="option">
                <label>Include Symbols</label>
                <input type="checkbox" id="symbols" checked>
            </div>
        </div>
        <button class="btn btn-large" id="generateBtn">Generate Password</button>
    </div>

    <script>
        const resultEl = document.getElementById('result');
        const lengthEl = document.getElementById('length');
        const uppercaseEl = document.getElementById('uppercase');
        const numbersEl = document.getElementById('numbers');
        const symbolsEl = document.getElementById('symbols');
        const generateBtn = document.getElementById('generateBtn');
        const clipboardBtn = document.getElementById('clipboardBtn');

        const randomFunc = {
            lower: () => String.fromCharCode(Math.floor(Math.random() * 26) + 97),
            upper: () => String.fromCharCode(Math.floor(Math.random() * 26) + 65),
            number: () => String.fromCharCode(Math.floor(Math.random() * 10) + 48),
            symbol: () => {
                const symbols = '!@#$%^&*(){}[]=<>/,.';
                return symbols[Math.floor(Math.random() * symbols.length)];
            }
        };

        generateBtn.addEventListener('click', () => {
            const length = +lengthEl.value;
            const hasUpper = uppercaseEl.checked;
            const hasNumbers = numbersEl.checked;
            const hasSymbols = symbolsEl.checked;

            resultEl.innerText = generatePassword(hasUpper, hasNumbers, hasSymbols, length);
        });

        clipboardBtn.addEventListener('click', () => {
            const textarea = document.createElement('textarea');
            const password = resultEl.innerText;
            if (!password || password === 'CLICK GENERATE') return;

            textarea.value = password;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            textarea.remove();
            alert('Password copied to clipboard!');
        });

        function generatePassword(upper, number, symbol, length) {
            let generatedPassword = '';
            const typesCount = 1 + upper + number + symbol;
            const typesArr = [{ lower: true }, { upper }, { number }, { symbol }].filter(item => Object.values(item)[0]);

            if (typesCount === 0) return '';

            for (let i = 0; i < length; i += typesCount) {
                typesArr.forEach(type => {
                    const funcName = Object.keys(type)[0];
                    generatedPassword += randomFunc[funcName]();
                });
            }

            return generatedPassword.slice(0, length).split('').sort(() => Math.random() - 0.5).join('');
        }
    </script>
</body>
</html>
